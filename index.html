<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch a Skecth Project</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <h1>Skecth Project</h1>
        </div>
        <div class="gameContainer">
            <div class="configurationContainer">
                <input value="#A9D39E" type="color" id="colorPicker" name="colorPicker" >
                <button id="playButton16x16">16 x 16</button>
                <button id="playButton32x32">32 x 32</button>
                <button id="playButton64x64">64 x 64</button>
                <button id="rainwobMode">Rainwob</button>
                <button id="clearButton">Clear</button>
            </div>
            
            <div class="gridContainer" id="gridContainerr">
            </div>
        </div>
    </div>
    <footer>
        <p>Developed by German Mendez & Emi</p>
    </footer>
    <script src="./game.js"></script>
    
</body>
